  <div class="container mt-5 p-4 shadow">
    <p class="bg-success text-white text-center p-3 display-6">Formulario de Registro</p>
    <form class="">
        <div class="row g-3">
            <div class="col-md-6">
                <div class="form-floating">
                    <input type="text" class="form-control" id="inputNombre" placeholder="Nombre" data-bs-toggle="tooltip" data-bs-placement="top" data-bs-title="Ingresa tu nombre">
                    <label for="floatingInput">Nombre</label>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-floating">
                    <input type="text" class="form-control" id="inputApellido" placeholder="Nombre" data-bs-toggle="tooltip" data-bs-placement="top" data-bs-title="Ingresa tus apellidos">
                    <label for="floatingInput">Apellidos</label>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-floating">
                    <input type="email" class="form-control" id="inputCorreoElectronico" placeholder="Correo Electronico" data-bs-toggle="tooltip" data-bs-placement="top" data-bs-title="Ingresa tu correo electrónico">
                    <label for="floatingInput">Correo Electronico</label>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form">
                    <select class="form-select py-3" aria-label="Default select example" id="inputTipoUsuario" data-bs-toggle="tooltip" data-bs-placement="top" data-bs-title="Ingresa el tipo de usuario">
                        <option selected class="m-1">Seleccione Tipo de Usuario</option>
                        <option value="individual" class="m-1">Individual</option>
                        <option value="empresa" class="m-1">Empresa</option>
                        <option value="coorporativo" class="m-1">Coorporativo</option>
                    </select>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form">
                  <input list="comunidades" id="inputComunidad" name="comunidad" class="form-control" placeholder="Comunidad Autónoma" data-bs-toggle="tooltip" data-bs-placement="top" data-bs-title="Indica la CCAA donde vives">
                  <datalist id="comunidades">
                      <option value="Andalucía">
                      <option value="Aragón">
                      <option value="Asturias">
                      <option value="Islas Baleares">
                      <option value="Canarias">
                      <option value="Cantabria">
                      <option value="Castilla y León">
                      <option value="Castilla-La Mancha">
                      <option value="Cataluña">
                      <option value="Extremadura">
                      <option value="Galicia">
                      <option value="Madrid">
                      <option value="Murcia">
                      <option value="Navarra">
                      <option value="La Rioja">
                      <option value="País Vasco">
                      <option value="Comunidad Valenciana">
                      <option value="Ceuta">
                      <option value="Melilla">
                  </datalist>
                </div>
            </div>
            <div class="col-md-6">
              <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Código de referido" aria-label="Recipient's username" aria-describedby="button-addon2" id="inputReferido" data-bs-toggle="tooltip" data-bs-placement="top" data-bs-title="Ingresa el codigo de referido si tienes uno">
                <button class="btn btn-outline-secondary" type="button" id="button-addon2">Aplicar</button>
              </div>
            </div>
            <div class="col-sm-4">
              <div class="d-flex justify-content-between">
                <div>
                  <span>Intereses</span>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                      Tecnologia
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                      Negocios
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                      Diseño
                    </label>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-sm-4">
              <span>Plan de Suscripción</span>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                  Plan básico <i class="bi bi-info-circle" id="radioPlanBasico" data-bs-toggle="tooltip" data-bs-placement="top" data-bs-title="Plan gratuito con funciones básicas"></i>
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                  Plan premium <i class="bi bi-info-circle" id="radioPlanPremium" data-bs-toggle="tooltip" data-bs-placement="top" data-bs-title="Plan con todas las funciones desbloqueadas"></i>
                </label>
              </div>
            </div>
            <div class="col-sm-4">
                <div class="mb-3 d-flex align-items-center">
                  <label for="exampleColorInput" class="form-label me-2">Tema:</label>
                  <input type="color" class="form-control form-control-color" id="exampleColorInput" value="#000000" title="Choose your color">
                  <p><strong></strong></p>
                </div>              
            </div>
            <div class="col-lg-12 text-center">
              <button class="btn btn-primary ps-4 pe-4 pt-2 pb-2">Registrate</button>
            </div>
        </div>
    </form>
  </div>
